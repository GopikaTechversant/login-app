 <form (ngSubmit)="signup()" class="form-box">
 
    <div class="form-group">
      <label for="username">Username</label>
      <input type="text" class="form-control" id="username" name="username" [(ngModel)]="username" required>
  </div>
    <div class="form-group">
        <label for="email">Email</label>
        <input type="text" class="form-control" id="email" name="email" [(ngModel)]="email" required>
    </div>
    <div class="form-group">
      <label for="role">Role</label>
      <input type="text" class="form-control" id="role" name="role" [(ngModel)]="role" required>
  </div>
    <div class="form-group">
        <label for="password">Password</label>
        <input type="text" class="form-control" name="password" id="password" [(ngModel)]="password" required>
        <button type="button" (click)="signup()" class="btn btn-info">Submit</button>
      </div>
  </form>
